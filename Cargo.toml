[package]
name = "git-helper"
version = "2.2.0"
authors = ["nbrandolino nickbrandolino134@gmail.com"]
edition = "2021"

[profile.release]
debug = false
opt-level = "z"
panic = "abort"
strip = true

[profile.development]
codegen-units = 256
debug-assertions = true
debug = true
incremental = true
inherits = "dev"
lto = "off"
opt-level = 0
overflow-checks = true
panic = "unwind"
split-debuginfo = "..."

[dependencies]
clap = "4.5"
dirs-next = "2.0"
serde = { version = "1.0", features = ["derive"] }
toml = "0.7"
